<!DOCTYPE html>
<html>
    <head>
        <title>Attribute Mode</title>
        
        <script src="../../../dist/smk.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <script src="default-config.js"></script>
<!--***************************************************************************
    This example shows the default configuration for identify tool.    
-->
    <div id="smk-map-frame"></div>
    <script>
        SMK.INIT( {
            containerSel: "#smk-map-frame",
            config: defaultConfig.concat( {
                tools: [ {
                    type: "identify",
                    enabled: true,
                    command: {
                        attributeMode: true
                    },
                    attributeMode: 'feature-properties'
                } ]
            }, '?' )
        } )
    </script>
<!--***************************************************************************-->
    </body>
</html>
