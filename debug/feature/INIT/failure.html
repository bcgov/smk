<!DOCTYPE html>
<html>
    <head>
        <title>Failure</title>

        <script src="../../../dist/smk.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
<!--***************************************************************************
    This example show that SMK.INIT() returns a promise that rejects with the 
    error when the SMK map object creation fails, in this case an invalid URL 
    for a configuration object.
-->
        <div id="smk-map-frame"></div>
        <script>
            SMK.INIT( {
                containerSel:   '#smk-map-frame',
                config:         [ 'this-doesnt-exist.json' ]
            } )
            .then( function ( smk ) {
                // this will not be displayed
                dialog( [ 'SMK is initialized and ready' ] )
            } )
            .catch( function ( err ) {
                dialog( [ 'SMK failed to initialize', err ] )
            } )
        </script>
<!--***************************************************************************-->
        <script src="../lib/example-util.js"></script>
    </body>    
</html>
