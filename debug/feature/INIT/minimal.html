<!DOCTYPE html>
<html>
    <head>
        <title>Minimal</title>
        
        <script src="../../../dist/smk.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
<!--***************************************************************************
    This example shows a minimal SMK application.

    The only parameter required by SMK.INIT() is 'containerSel', to set the 
    element id that will contain the map.
-->
        <div id="smk-map-frame"></div>
        <script>
            SMK.INIT( {
                containerSel: "#smk-map-frame",
                config: [ 
                    { viewer: { baseMap: "BCGov" } }
                ]
            } )
        </script>
<!--***************************************************************************-->
    </body>
</html>
